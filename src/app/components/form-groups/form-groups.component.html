<div class="container">
    <form 
    [formGroup]="form" 
    class="card"
    (ngSubmit)="submit()">
      <h1>Angular Forms</h1>
  
      <div class="form-control">
        <label>Email</label>
        <input 
            type="text" 
            placeholder="Email"
            formControlName="email">
                <pre>{{form.get('email').errors | json}}</pre>
                <div 
                    *ngIf="form.get('email').invalid && form.get('email').touched"
                    class="validation">
                        <small *ngIf="form.get('email').errors.required">
                            Поле email не может быть пустым. 
                        </small>
                        <small *ngIf="form.get('email').errors.email">
                            Введите новый email
                        </small>
                </div>
      </div>
  
      <div class="form-control">
        <label>Пароль</label>
        <input 
            type="password" 
            placeholder="Пароль"
            formControlName="password">
                <pre>
                    {{form.get('password').errors | json}}
                </pre>
                <div 
                    *ngIf="form.get('password').invalid && form.get('password').touched"
                    class="validation"
                    >
                        <small *ngIf="form.get('password').errors.required">
                            Пароль не может быть пустым
                        </small>
                        <small *ngIf="form.get('password').errors.minlength">
                            Длинна должна быть минимум {{form.get('password').errors.minlength.requiredLength}}
                        </small>
                </div>
      </div>
  
      <div class="card" formGroupName="address">
        <h2>Адрес</h2>
  
        <div class="form-control">
          <label>Страна</label>
  
          <select formControlName="country">
            <option value="ru">Россия</option>
            <option value="ua">Украина</option>
            <option value="by">Беларусь</option>
          </select>
        </div>
  
        <div class="form-control">
          <input 
            type="text" 
            formControlName="city" 
            placeholder="city">
        </div>
  
        <button 
            type="button" 
            class="btn"
            (click)="setCapital()">
            Выбрать столицу
        </button>
      </div>
  
      <div class="card" formGroupName="skills">
        <h2>Ваши навыки</h2>
        <button 
            type="button" 
            class="btn"
            (click)="addSkill()">
                Добавить умение
        </button>
        <div 
            class="form-control"
            *ngFor="let control of form.get('skills')['controls']; let i = index">
                <label>Умение {{i + 1}}</label>
                <input type="text" [formControlName]="i">
        </div>
      </div>
      <button 
        type="submit" 
        class="btn"
        [disabled]="form.invalid">
            Отправить
    </button>
  
    </form>
  </div>
